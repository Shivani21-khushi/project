<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>F2 Module Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header>
        <div id="headRec">
            Student Portal
        </div>
    </header>

    <main>
        
        <div>
            <input type="text" id="search" placeholder="Search">
            <button type="submit" class="button" id="searchBtn">Search</button>
        </div>
        
        <div class="container">
            <button type="submit" class="button" id="sortAtoZ">Sort A->Z</button>
            <button type="submit" class="button" id="sortZtoA">Sort Z->A</button>
            <button type="submit" class="button" id="sortByMarks">Sort By Marks</button>
            <button type="submit" class="button" id="sortByPassing">Sort By Passing</button>
            <button type="submit" class="button" id="sortByClass">Sort By Class</button>
            <button type="submit" class="button" id="sortByGender">Sort By Gender</button>
        </div>
        
        <div>
            <table style="width:95%; margin:45px;" id="dataTab" border="2">
                <tr>
                    <th >ID</th>
                    <th >Name</th>
                    <th >Gender</th>
                    <th >Class</th>
                    <th >Marks</th>
                    <th >Passing</th>
                    <th >Email</th>
                </tr>
            </table>
        </div>

    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
